<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>nationality</th>
            <th>birthDate</th>
            <th>gender</th>
            <th>city</th>
            <th>country</th>
            <th>email</th>
            <th>phoneNumber</th>
            <th>username</th>
            <th>password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.nationality}}</td>
            <td>{{user.birthDate}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.city}}</td>
            <td>{{user.country}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
        </tr>
    </tbody>
</table>
