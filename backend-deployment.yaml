apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-backend
spec:
  selector:
    matchLabels:
      app: node-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: node-backend
    spec:
      containers:
        - name: node-backend
          image: lparq-mss_gerenciamento_usuarios:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
